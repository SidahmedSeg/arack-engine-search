# =============================================================================
# Main Search Frontend - arack.io
# =============================================================================

server {
    listen 80;
    server_name arack.io www.arack.io;

    # Let's Encrypt verification
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name arack.io www.arack.io;

    # SSL certificates (will be created by certbot)
    ssl_certificate /etc/letsencrypt/live/arack.io/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/arack.io/privkey.pem;

    # Serve search frontend
    location / {
        proxy_pass http://host.docker.internal:5001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

