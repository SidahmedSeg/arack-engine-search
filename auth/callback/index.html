<!DOCTYPE html>
<html>
<head>
    <title>OAuth Callback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            padding: 20px;
            border-radius: 5px;
        }
        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            padding: 20px;
            border-radius: 5px;
        }
        code {
            background: #f5f5f5;
            padding: 2px 6px;
            border-radius: 3px;
            word-break: break-all;
            display: block;
            margin: 10px 0;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>OAuth 2.0 Callback</h1>
    <div id="result"></div>
    <script>
        const params = new URLSearchParams(window.location.search);
        const code = params.get('code');
        const error = params.get('error');
        const errorDesc = params.get('error_description');
        const state = params.get('state');

        const resultDiv = document.getElementById('result');

        if (error) {
            resultDiv.className = 'error';
            resultDiv.innerHTML = `
                <h2>❌ Authorization Failed</h2>
                <p><strong>Error:</strong> ${error}</p>
                <p><strong>Description:</strong> ${decodeURIComponent(errorDesc || 'Unknown error')}</p>
                <p><strong>State:</strong> ${state}</p>
                <p><a href="/test_sso.html">← Try again</a></p>
            `;
        } else if (code) {
            resultDiv.className = 'success';
            resultDiv.innerHTML = `
                <h2>✅ Authorization Successful!</h2>
                <p><strong>Authorization Code:</strong></p>
                <code>${code}</code>
                <p><strong>State:</strong> ${state}</p>
                <h3>Next Step:</h3>
                <p>Exchange this code for access tokens:</p>
                <code>curl -X POST http://127.0.0.1:4444/oauth2/token \\
  -d "grant_type=authorization_code" \\
  -d "code=${code}" \\
  -d "redirect_uri=http://localhost:6000/auth/callback" \\
  -d "client_id=stalwart-email" \\
  -d "client_secret=stalwart-email-secret-change-in-production"</code>
            `;
        } else {
            resultDiv.className = 'error';
            resultDiv.innerHTML = '<h2>❌ No authorization code or error received</h2>';
        }
    </script>
</body>
</html>
